<!-- Packages Section -->
<section id="packages" class="section" style="background: var(--background-gray);">
    <div class="container">
        <h2 class="section-title">Choose Your Package</h2>
        <p class="section-subtitle">Select the filter package that matches your needs. Each package is carefully
            crafted for specific user types and use cases.</p>

        <!-- Search and Filter Section -->
        <div class="search-section">
            <div class="container">
                <div class="search-container">
                    <div class="search-box">
                        <svg class="search-icon" width="16" height="16" viewBox="0 0 24 24" fill="none"
                            stroke="currentColor" stroke-width="2">
                            <circle cx="11" cy="11" r="8" />
                            <path d="M21 21l-4.35-4.35" />
                        </svg>
                        <input type="text" class="search-input" placeholder="Search packages..." id="search-input">
                    </div>
                    <div class="filter-tags" id="filter-tags">
                        <span class="filter-tag active" data-filter="all">All</span>
                        <span class="filter-tag" data-filter="basic">Basic</span>
                        <span class="filter-tag" data-filter="professional">Professional</span>
                        <span class="filter-tag" data-filter="business">Business</span>
                        <span class="filter-tag" data-filter="education">Education</span>
                        <span class="filter-tag" data-filter="commerce">Commerce</span>
                        <span class="filter-tag" data-filter="content">Content</span>
                        <span class="filter-tag" data-filter="family">Family</span>
                        <span class="filter-tag" data-filter="senior">Senior</span>
                    </div>
                </div>
            </div>
        </div>

        <!-- Packages Grid -->
        <div class="packages-grid" id="packages-grid">
            <!-- Packages will be dynamically generated here -->
        </div>
    </div>
</section>
